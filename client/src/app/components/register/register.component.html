<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-3 mt-md-4">

                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                            <p class="text-white-50 mb-5">Please fill your information to register!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg text-center" />
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typeUsernameX" class="form-control form-control-lg text-center" />
                                <label class="form-label" for="typeUsernameX">Username</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typeFullnameX" class="form-control form-control-lg text-center" />
                                <label class="form-label" for="typeFullnameX">Full Name</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg text-center" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>

                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                                  aria-describedby="registerCheckHelpText" />
                                <label class="form-check-label" for="registerCheck">
                                  I have read and agree to the terms
                                </label>
                              </div>

                            <!-- <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button> -->
                            <a routerLink="/list" class="btn btn-outline-light btn-lg px-5">Register</a>

                        </div>

                        <div>
                            <p class="mb-0">Already have an account? <a routerLink="/login" class="text-white-50 fw-bold">Login</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
