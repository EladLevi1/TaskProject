<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card bg-dark text-white text-center">
        <div class="card-header border-bottom">
          <h1 class="mb-0 fs-1 fw-bold">Task Details</h1>
        </div>
        <div class="card-body">
          <div class="mb-4">
            <h5 class="fs-3 fw-bold">Title:</h5>
            <p class="fs-4 fw-normal">{{ task.title }}</p>
          </div>
          <div class="mb-4">
            <h5 class="fs-3 fw-bold">Description:</h5>
            <p class="fs-4 fw-normal">{{ task.description }}</p>
          </div>
          <div class="mb-4">
            <h5 class="fs-3 fw-bold">Priority:</h5>
            <p class="fs-4 fw-normal">{{ task.priority }}</p>
          </div>
          <div class="mb-4">
            <h5 class="fs-3 fw-bold">Status:</h5>
            <p class="fs-4 fw-normal">
              {{ task.isdone ? "Done" : "Not Done" }}
            </p>
          </div>
          <div class="mb-4">
            <h5 class="fs-3 fw-bold">Created Date:</h5>
            <p class="fs-4 fw-normal">{{ task.createddate | date }}</p>
          </div>
          <div class="mb-4">
            <h5 class="fs-3 fw-bold">Expired Date:</h5>
            <p class="fs-4 fw-normal">{{ task.expireddate | date }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-5">
      <div class="card bg-dark">
        <div class="card-body d-flex flex-column">
          <h4 class="mb-4 fs-2 fw-bold text-white text-center">Comments</h4>
          <div class="chat-container overflow-auto">
            <ul class="list-unstyled text-light mb-0">
              <li *ngFor="let comment of task.comments" class="chat-message">
                {{ comment }}
              </li>
            </ul>
          </div>
        </div>
        <div class="input-group mt-3 mb-1">
          <input
            type="text"
            class="form-control"
            placeholder="Type your message..."
            [(ngModel)]="message"
          />
          <button (click)="sendMessage()" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
